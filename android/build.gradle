buildscript {
  repositories {
    jcenter()
    maven {
      url 'https://maven.google.com'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.0'
  }
}

apply plugin: 'com.android.library'

ext {
  compileSdkVersion = 26
  buildToolsVersion = "26.0.2"
  targetSdkVersion = 26
  googlePlayServicesVersion = "12.0.1"
  supportLibraryVersion = "26.0.1"
}

android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : compileSdkVersion
  buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.ext.buildToolsVersion : buildToolsVersion

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : targetSdkVersion

    versionCode 1
    versionName "1.0.0"

    ndk {
      abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
    }
  }

  externalNativeBuild {
    cmake {
      path "src/main/cpp/CMakeLists.txt"
    }
  }

  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
}

repositories {
  mavenCentral()
  maven {
   url 'https://maven.google.com'
  }
  maven { url "https://jitpack.io" }
}

dependencies {
  def googlePlayServicesVersion = rootProject.hasProperty('googlePlayServicesVersion')  ? rootProject.ext.googlePlayServicesVersion : googlePlayServicesVersion
  def supportLibraryVersion = rootProject.hasProperty('supportLibraryVersion')  ? rootProject.ext.supportLibraryVersion : supportLibraryVersion

  implementation 'com.facebook.react:react-native:+'
  implementation "com.google.zxing:core:3.2.1"
  implementation "com.drewnoakes:metadata-extractor:2.9.1"
  implementation "com.google.android.gms:play-services-vision:$googlePlayServicesVersion"
  implementation "com.android.support:exifinterface:$supportLibraryVersion"

  implementation project(':cameraview:library')
}
